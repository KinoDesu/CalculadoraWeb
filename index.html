<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Prova 2</title>
</head>

<body>

    <div id="corpo">

        <div class="visor">

            <span class="old"></span>

            <input type="text" id="resultado" placeholder="0" value=""></input>
        </div>

        <div class="teclado" id="teclado">

            <button class="botoes especial" onclick="clean(); statusChange()">c</button>
            <button class="botoes especial" onclick="raiz(); statusChange()">r</button>
            <button class="botoes especial" onclick="quadrado(); statusChange()">q</button>
            <button class="botoes operacao" onclick="insert('/'); statusChange()">/</button>
            <button class="botoes numerico" onclick="insert('7')">7</button>
            <button class="botoes numerico" onclick="insert('8')">8</button>
            <button class="botoes numerico" onclick="insert('9')">9</button>
            <button class="botoes operacao" onclick="insert('*'); statusChange()">x</button>
            <button class="botoes numerico" onclick="insert('4')">4</button>
            <button class="botoes numerico" onclick="insert('5')">5</button>
            <button class="botoes numerico" onclick="insert('6')">6</button>
            <button class="botoes operacao" onclick="insert('-'); statusChange()">-</button>
            <button class="botoes numerico" onclick="insert('1')">1</button>
            <button class="botoes numerico" onclick="insert('2')">2</button>
            <button class="botoes numerico" onclick="insert('3')">3</button>
            <button class="botoes operacao" onclick="insert('+'); statusChange()">+</button>
            <button class="botoes zero numerico" onclick="insert('0')">0</button>
            <button class="botoes numerico ponto" onclick="insert(','); disabled=true">,</button>
            <button class="botoes operacao" onclick="calcular(); statusChange()">=</button>

        </div>


    </div>

</body>
<script src="index.js"></script>

</html>
